<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <body style="background: url('{{ url_for('static', filename='/images/background.jpg.jpg') }}') no-repeat center center; background-size: cover;">

    <div class="auth-container">
        <img src="{{ url_for('static', filename='/images/logo.png') }}" class="logo" alt="Logo">
        <h2 class="title">Register</h2>

        <!-- Flash messages only for registration -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Registration form -->
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <p class="auth-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
